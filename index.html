<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/footprint.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footworkz Podiatry - Dr. Brian Tracey</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <nav class="bg-white shadow-lg fixed w-full z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-blue-600">
              <path d="M4 15l4-4 4 4 4-4 4 4"></path>
            </svg>
            <span class="ml-2 text-xl font-bold text-gray-800">Footworkz</span>
          </div>
          
          <div class="hidden md:flex items-center space-x-8">
            <a href="#home" class="text-gray-600 hover:text-blue-600">Home</a>
            <a href="#services" class="text-gray-600 hover:text-blue-600">Services</a>
            <a href="#about" class="text-gray-600 hover:text-blue-600">About</a>
            <a href="#contact" class="text-gray-600 hover:text-blue-600">Contact</a>
          </div>

          <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>

      <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="#home" class="block px-3 py-2 text-gray-600 hover:text-blue-600">Home</a>
          <a href="#services" class="block px-3 py-2 text-gray-600 hover:text-blue-600">Services</a>
          <a href="#about" class="block px-3 py-2 text-gray-600 hover:text-blue-600">About</a>
          <a href="#contact" class="block px-3 py-2 text-gray-600 hover:text-blue-600">Contact</a>
        </div>
      </div>
    </nav>
    
    <main>

{{> intro }}
{{> services }}
{{> brian }}
{{> contact }}

    </main>

    <script type="module" src="/src/main.js"></script>
